<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-900 min-h-[100vh] flex flex-col items-center justify-center gap-5">
      <div class="flex flex-col m-5 p-5 rounded-xl bg-red-800 text-white gap-4 w-1/2">
        <div class="text-xl self-center font-bold">Student Feedback System</div>
        <div class="">
          <input type="text" id="name" class="text-black px-5 ring-0 focus:ring-4 focus:outline-none rounded" placeholder="Name">
        </div>
        <div class="">
          <input type="text" id="course" class="text-black px-5 ring-0 focus:ring-4 focus:outline-none rounded" placeholder="Course Name">
        </div>
        <div class="">
          <textarea name="" id="comments" cols="30" rows="5" class="text-black px-5 ring-0 focus:ring-4 focus:outline-none rounded-xl" placeholder="Comments"></textarea>
        </div>
        <div id="submit" class="w-fit bg-slate-400 px-3 py-2 font-semibold cursor-pointer transition-all ease-in-out hover:scale-110 rounded-xl self-center">Submit Feedback</div>
      </div>
      <div id="output" class ="bg-blue-800 w-1/2 p-5 rounded-xl text-white m-5 flex flex-col gap-5">
      </div>
    </div>
  
  <script>
    
    function submittedView(name,course,comments) {
        return `
    <div class="flex items-center gap-5 border p-3">
      <div class="flex flex-col gap-3 items-center">
      <div class="bg-gray-700 w-fit px-3 rounded">${name}</div>
      <div class="bg-gray-700 w-fit px-3 rounded">${course}</div>
      <div
      class="h-24 overflow-y-scroll bg-gray-700 p-3 rounded-xl">${comments}</div>
      </div>
      <div class="bg-red-600 font-bold p-2 py-1 w-fit h-fit rounded cursor-pointer transition-all ease-in-out hover:scale-110">Remove</div>
      </div>
        `
    }
    document.getElementById('submit').addEventListener("click",()=>{
        let name = document.getElementById('name');
        let course = document.getElementById('course');
        let comments= document.getElementById('comments');
        let outputDivContent = submittedView(name.value,course.value,comments.value)
        name.innerHTML = "";
        course.innerHTML = "";
        comments.innerHTML = "";
        outputDiv = document.getElementById('output');
        outputDiv.innerHTML+=outputDivContent;
    })


  </script>
  
  </body>
</html>
