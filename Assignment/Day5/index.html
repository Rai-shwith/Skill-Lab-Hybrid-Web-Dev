<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link rel="stylesheet" crossorigin href="index-D40a6fwE.css">
</head>
<body>
    <div class="bg-slate-900 min-h-[100vh] flex flex-col items-center justify-center gap-5">
      <div class="flex flex-col items-center m-5 p-5 rounded-xl bg-red-800 text-white gap-4 w-1/2">
        <div class="text-xl self-center font-bold">Student Feedback System</div>
        <div class="">
          <input type="text" id="name" class="placeholder:text-slate-900 text-black bg-red-300 px-5 ring-0 focus:ring-4 focus:outline-none rounded" placeholder="Name">
        </div>
        <div class="">
          <input type="text" id="course" class="placeholder:text-slate-900 text-black bg-red-300 px-5 ring-0 focus:ring-4 focus:outline-none rounded" placeholder="Course Name">
        </div>
        <div class="">
          <textarea name="" id="comments" cols="30" rows="5" class="placeholder:text-slate-900 text-black bg-red-300 px-5 ring-0 focus:ring-4 focus:outline-none rounded-xl" placeholder="Comments"></textarea>
        </div>
        <div id="submit" class="w-fit bg-slate-400 px-3 py-2 font-semibold cursor-pointer transition-all ease-in-out hover:scale-110 rounded-xl self-center">Submit Feedback</div>
      </div>
      <div id="output"  class =" bg-blue-800 w-1/2 p-5 rounded-xl text-white m-5 flex flex-col gap-5">
        </div>
      </div>
    </div>
  
  <script>
    
    function submittedView(name,course,comments) {
        let viewDiv = document.createElement('div')
        viewDiv.classList.add('flex','items-center','gap-5','border','p-3')
        viewDiv.innerHTML=`
                        <div class="flex flex-col gap-3 items-start w-4/5">
                            <div class="bg-blue-500 w-fit px-3 rounded">${name}</div>
                            <div class="bg-blue-500 w-fit px-3 rounded">${course}</div>
                            <div class="bg-blue-500 px-3 rounded">${comments}</div>
                        </div>
                        <div class="rm bg-red-600 font-bold p-2 py-1 w-fit h-fit rounded cursor-pointer transition-all ease-in-out hover:scale-110">Remove</div>
                        `
        return viewDiv
    }
    document.getElementById('submit').addEventListener("click",()=>{
        let name = document.getElementById('name');
        let course = document.getElementById('course');
        let comments= document.getElementById('comments');
        if ([name.value,course.value,comments.value].includes("")){
            alert("Please fill all the fields");
            return
        }
        let outputDiv = submittedView(name.value,course.value,comments.value)
        name.value = "";
        course.value = "";
        comments.value = "";
        mainOutputDiv = document.getElementById('output');
        mainOutputDiv.appendChild(outputDiv);
    })
    document.addEventListener('click',(e)=>{
        if (e.target.matches('.rm')) {
            parent = e.target.parentNode;
            parent.remove();
        }
    })

  </script>
  
  </body>
</html>
