<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <ol class="info text-3xl m-10"></ol>
    <p>Click the button to change me</p>
    <button id="btn">Click Me</button>
    <script>
        const person1 = {
            firstName: 'Ashwith',
            lastName: 'Rai',
            age: 18,
            occupation: 'Developer'
        }
        let info = document.querySelector('.info')
        // Constructor example
        function Person(firstName, lastName, age, occupation) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.occupation = occupation;
        }
        function introducer(person){
            return `<li> My Name is ${person.firstName} ${person.lastName} . Iam ${person.age} . Iam a ${person.occupation}</li>`
        }
        const person2 = new Person('Arun', 'Kumar', 20, 'Artist')
        info.innerHTML = introducer(person1) + introducer(person2)
        //Using array
        let week = ["Sun", "Mon","Tue"]
        week.push("Wed","Thu","Fri","Sat","Sun")
        week.pop()
        let days = week.map(day => `<li>${day}</li>`)
        info.innerHTML += days.join('')
        // Conditional Statements
        // let num = prompt("Enter the Nymber",0)
        // Using event listners
        const btn = document.getElementById('btn')
        btn.addEventListener('click', function(){
            document.querySelector('p').innerHTML = "You clicked me"
        })
    </script>
</body>
</html>
